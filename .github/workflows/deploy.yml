name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  URL: "https://trovster.github.io/blue-honda-promotions/"

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Create .env file
        env:
          API_BASE: ${{ vars.API_BASE }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          touch .env
          echo URL="${{ vars.URL }}" >> .env
          echo API_BASE="${{ vars.API_BASE }}" >> .env
          echo API_KEY="${{ secrets.API_KEY }}" >> .env

      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build --pathprefix=--pathprefix=/blue-honda-promotions/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
